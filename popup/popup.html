<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-Scrubber</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../icons/logo.png" alt="Security shield icon with alert symbol" width="24" height="24">
        <h1>Prompt-Scrubber</h1>
        <button id="settingsBtn" class="icon-button" aria-label="Settings">
          <img src="../icons/settings.png" alt="" width="16" height="16">
        </button>
      </div>
    </header>
    
    <main>
      <div id="mainView">
        <div class="status">
          <p>Automatically masks sensitive information in text fields</p>
        </div>
        
        <div class="toggle-container">
          <label for="toggle" class="toggle-label">
            <span>Protection</span>
            <div class="toggle-switch">
              <input type="checkbox" id="toggle" checked>
              <span class="slider"></span>
            </div>
            <span id="toggle-status">Enabled</span>
          </label>
        </div>
        
        <div class="protection-info">
          <h2>Protected Patterns:</h2>
          <ul>
            <li>API Keys (AWS, OpenAI)</li>
            <li>Auth Tokens</li>
            <li>Email Addresses</li>
            <li>Credit Card Numbers</li>
            <li>Custom Rules: <span id="customRuleCount">0</span></li>
          </ul>
        </div>
      </div>

      <div id="settingsView" class="hidden">
        <div class="settings-header">
          <h2>Custom PII Rules</h2>
          <button id="backBtn" class="text-button">‚Üê Back</button>
        </div>

        <div class="custom-rules">
          <div id="rulesList"></div>
          
          <form id="addRuleForm" class="add-rule-form">
            <div class="form-group">
              <label for="ruleLabel">Label</label>
              <input type="text" id="ruleLabel" placeholder="e.g., COMPANY_NAME" required>
            </div>
            <div class="form-group">
              <label for="ruleValue">Value to Replace</label>
              <input type="text" id="ruleValue" placeholder="e.g., Acme Corp" required>
            </div>
            <button type="submit" class="primary-button">Add Rule</button>
          </form>
        </div>

        <div id="syncStatus" class="sync-status"></div>
      </div>
    </main>
    
    <footer>
      <p>Version 1.0</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
